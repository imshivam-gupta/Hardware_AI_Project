name: Flutter Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.3' # Update with your Flutter version

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
